<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Gerador de Border Pixel com Box Shadow</title>
  <link rel="stylesheet" href="/lib/css/border-pixel-shadow.css">
  <link rel="stylesheet" href="/lib/css/bootstrap.css">
  <style>
/* Remove a borda de foco do elemento de entrada do tipo "range" do Bootstrap */
.input-group input[type="range"]:focus,
.input-group input[type="range"]::-moz-focus-inner {
  outline: none !important;
  box-shadow: none !important;
}

  </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-6">Gerador de Box Shadow</h1>
        <div class="row">
          <div class="form-group col-md-6">
            <div class="form-group">
              <label for="borderSize">Tamanho do Border:</label>
              <input type="range" class="form-control" id="borderSize" min="0" max="10" step="1" value="1 " oninput="updateBoxStyles()">
            </div>
            <div class="form-group">
              <label for="colorPicker">Cor do Border e Box Shadow:</label>
              <input type="color" class="form-control" id="colorPicker"  oninput="updateBoxStyles()"/>
            </div>
            <div class="form-group">
                <label for="colorPicker">Cor do Border :</label>
                <input type="color" class="form-control" id="borderColorPicker" oninput="updateBoxStyles()"/>
              </div>
            <div class="form-group">
              <label for="spreadRadius">Spread Radius:</label>
              <input type="range" class="form-control" id="spreadRadius" min="0" max="100" step="1" value="0" oninput="updateBoxStyles()">
            </div>
            <div class="form-group">
              <label for="horizontalOffset">Deslocamento Horizontal:</label>
              <input type="range" class="form-control" id="horizontalOffset" min="-50" max="50" step="1" value="0" oninput="updateBoxStyles()">
            </div>
            <div class="form-group">
              <label for="verticalOffset">Deslocamento Vertical:</label>
              <input type="range" class="form-control" id="verticalOffset" min="-50" max="50" step="1" value="0" oninput="updateBoxStyles()">
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="box" id="box"></div>
            <div class="output">
              <h3 class="mt-4">Código CSS gerado:</h3>
               <div class="" id="codeOutput"></div>
               <div class="float-right copy">
                <svg id="copy" width="30px" height="30px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                  <path fill="#000000" d="M768 832a128 128 0 0 1-128 128H192A128 128 0 0 1 64 832V384a128 128 0 0 1 128-128v64a64 64 0 0 0-64 64v448a64 64 0 0 0 64 64h448a64 64 0 0 0 64-64h64z"/>
                  <path fill="#000000" d="M384 128a64 64 0 0 0-64 64v448a64 64 0 0 0 64 64h448a64 64 0 0 0 64-64V192a64 64 0 0 0-64-64H384zm0-64h448a128 128 0 0 1 128 128v448a128 128 0 0 1-128 128H384a128 128 0 0 1-128-128V192A128 128 0 0 1 384 64z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      
  <!-- Incluir o JavaScript do Bootstrap e o código personalizado -->
  <script src="/lib/script/border-pixshadow.js">
  </script>
</body>
</html>
