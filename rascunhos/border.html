<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Border Radius Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/lib/css/border-box.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Border Radius Generator</h1>
    <div class="row">
      <div class="col-md-6"  >
        <div class="form-group ancor">
          <h2 >Top Left</h2>
          <input type="range" id="topLeftSlider" min="0" max="50" step="1" value="0">
          <input type="number"  class="boat"id="topLeftInput" min="0" max="50" step="1" value="0"
            style="max-width: 70px; outline: none;">
        </div>
        <div class="form-group ancor">
          <h2>Top Right</h2>
          <input type="range" id="topRightSlider" min="0" max="50" step="1" value="0">
          <input type="number" class="boat" id="topRightInput" min="0" max="50" step="1" value="0"
            style="max-width: 70px; outline: none;">
        </div>
        <div class="form-group ancor">
          <h2>Bottom Left</h2>
          <input type="range" id="bottomLeftSlider" min="0" max="50" step="1" value="0">
          <input type="number"  class="boat"id="bottomLeftInput" min="0" max="50" step="1" value="0"
            style="max-width: 70px; outline: none;">
        </div>
        <div class="form-group ancor">
          <h2>Bottom Right</h2>
          <input type="range" id="bottomRightSlider" min="0" max="50" step="1" value="0">
          <input type="number"  class="boat"id="bottomRightInput" min="0" max="50" step="1" value="0"
            style="max-width: 70px; outline: none;">
        </div>
        <div class="form-group ancor">
          <h2>All</h2>
      <input type="range" id="allSlider" min="0" max="50" step="1" value="0">
      <input type="number" class="boat" id="allInput" min="0" max="50" step="1" value="0"
        style="max-width: 70px; outline: none;">
        </div>
      </div>
      <div class="col-md-6 box-color container">
        <div class="mt-5">
          <div class="preview" id="preview"></div>
          <h3  class="text-center">Copiar aqui!</h3>
          <div class="card">
            <section id="res">border-radius: 0% 0% 0% 0%;</section>
            <section class="float-end boat">
              <svg id="copy" width="30px" height="30px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                <path fill="#000000"
                  d="M768 832a128 128 0 0 1-128 128H192A128 128 0 0 1 64 832V384a128 128 0 0 1 128-128v64a64 64 0 0 0-64 64v448a64 64 0 0 0 64 64h448a64 64 0 0 0 64-64h64z" />
                <path fill="#000000"
                  d="M384 128a64 64 0 0 0-64 64v448a64 64 0 0 0 64 64h448a64 64 0 0 0 64-64V192a64 64 0 0 0-64-64H384zm0-64h448a128 128 0 0 1 128 128v448a128 128 0 0 1-128 128H384a128 128 0 0 1-128-128V192A128 128 0 0 1 384 64z" />
              </svg>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/lib/script/border-radious.js">
  </script>
</body>

</html>
