<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Gerador de Text Shadow</title>
  <link rel="stylesheet" href="/lib/css/color-text.css">
</head>
<body>
  <div class="flex-center">
    <h1 class="text-center mb-4">Gerador de Text Shadow</h1>
  </div>
  <div class="flex-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="horizontal">Horizontal</label>
          <input type="range" class="form-control" id="horizontal" min="-50" max="50" value="0" oninput="gerarSombra()">
        </div>
        <div class="form-group">
          <label for="vertical">Vertical</label>
          <input type="range" class="form-control" id="vertical" min="-50" max="50" value="0" oninput="gerarSombra()">
        </div>
        <div class="form-group">
          <label for="blur">Blur</label>
          <input type="range" class="form-control" id="blur" min="0" max="50" value="0" oninput="gerarSombra()">
        </div>
        <div class="form-group">
          <label for="color">Shadow Color:</label>
          <input type="color" class="form-control" id="color" value="#905a5a" oninput="gerarSombra()">
          <label for="text">Color</label>
          <input type="color" class="form-control" id="text" value="#000000" oninput="gerarSombra()">
        </div>
      </div>
      <div class="col-md-6 box-color">
        <h2  id="textoExemplo" class="text-center"  style="font-size:27px;text-shadow: 0 0 0 #000000;"  oninput="gerarSombra()">Texto de exemplo</h2>
        <div  class="alert alert-info"> 
          <section id="resultado">
            <code><li>text-shadow: 0px 0px 0px #000000;</li>
              <br><li>color: #000000;</li></code>
          </section>
        <div class="copy">
          <svg id="copy" onclick="copyToClipboard()" width="30px" height="30px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
            <path fill="#000000" d="M768 832a128 128 0 0 1-128 128H192A128 128 0 0 1 64 832V384a128 128 0 0 1 128-128v64a64 64 0 0 0-64 64v448a64 64 0 0 0 64 64h448a64 64 0 0 0 64-64h64z"/>
            <path fill="#000000" d="M384 128a64 64 0 0 0-64 64v448a64 64 0 0 0 64 64h448a64 64 0 0 0 64-64V192a64 64 0 0 0-64-64H384zm0-64h448a128 128 0 0 1 128 128v448a128 128 0 0 1-128 128H384a128 128 0 0 1-128-128V192A128 128 0 0 1 384 64z"/>
          </svg>
        </div>
        </div>
    </div>
  </div>
  <script src="/lib/script/text-color.js">
  </script>
</body>
</html>
